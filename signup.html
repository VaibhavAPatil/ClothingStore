{% extends "base.html" %} {% block body %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Sign-up</h1>
      <p class="col-lg-10 fs-4">Create Your Account</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST" action="/signup">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Enter Your Name"
            name="name"
            required
          />
          <label for="floatingInput">Full Name</label>
        </div>

        <div class="mb-3">
          <label for="form-check" class="me-3">Gender</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="Radio1"
              value="male"
              name="gender"
              required
            />
            <label class="form-check-label" for="Radio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="Radio2"
              value="female"
              name="gender"
              required
            />
            <label class="form-check-label" for="Radio2">Female</label>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg sunrise-city text-light" type="submit">
          Sign-up
        </button>
        <hr class="my-4" />
        <small class="text-body-secondary"
          >By clicking Sign up, you agree to the terms of use.</small
        >
      </form>
    </div>
  </div>
</div>

{% endblock body %}
